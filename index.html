<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ニューモフィズムテスト</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/bootstrap-grid.min.css">
        <link rel="stylesheet" href="assets/newp-core.css">
        <style>
            html,body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', system-ui;
                margin: 0;
                padding: 0;
            }
            .code {
                font-family: Consolas, 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body class="newp p-5">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main class="container row">
            <div class="col-3 mx-2 newp-item newp-action newp-round">
                <div class="newp-content d-flex align-items-center">
                    <div>
                        Neumorphism Core CSS<br>
                        <a href="https://www.youtube.com/watch?v=ynwApwix7j8">某氏のAviutlチュートリアル</a>を参考に作成しました。
                    </div>
                </div>
            </div>
            <div class="col-3 mx-2 newp-item newp-action newp-circ">
                <div class="newp-content">
                    <div>
                        CSS対応クラス
                        <ul>
                            <li><code>.newp</code> … ニューモフィズム背景</li>
                            <li><code>.newp-item</code> … ニューモフィズムアイテム（シャドー）</li>
                            <li><code>.newp-round</code> … 丸みを帯びさせる</li>
                            <li><code>.newp-circ</code> … まん丸にする</li>
                            <li><code>.newp-content</code> … この中にコンテンツを記入</li>
                        </ul>
                        <a href="https://github.com/kakkokari-gtyih/neumorphism-test/releases/latest">CSSダウンロードはこちら</a>
                    </div>
                </div>
            </div>
            <div class="col-3 mx-2 newp-item-inset newp-action newp-circ">
                <div class="newp-content">
                    <div>
                        CSS対応クラス
                        <ul>
                            <li><code>.newp-item-inset</code> … ニューモフィズムアイテム（内側シャドー）</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <div class="w-100 text-center p-2">
            制作：かっこかり <a href="https://github.com/kakkokari-gtyih/neumorphism-test">Github</a>
        </div>
    </body>
